<section class="resume-section p-4 p-lg-5 text-center" id="contact">
  <div class="my-auto">
    <h2 class="mb-4">Contact Me</h2>
  </div>
  <form [formGroup]="contactForm" class="contact-form d-flex flex-column align-items-center" (ngSubmit)="getFormValue()">
      <div class="form-group w-50">
          <p [ngClass]="{ 'has-error': isSubmitted && formControls.username.errors }">
              <input type="text" placeholder="Username" class="form-control" formControlName="username" name="username">
          </p>
          <div *ngIf="isSubmitted && formControls.username.errors">
            <div *ngIf="formControls.username.errors.required" >Username is required </div>
          </div>
        </div>
    <div class="form-group w-50">
      <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
        <input type="email" placeholder="Email" class="form-control" formControlName="email" name="email">
      </p>
      <div *ngIf="isSubmitted && formControls.email.errors">
        <div *ngIf="formControls.email.errors.required" >Email is required </div>
      </div>
    </div>
    <div class="form-group w-50">
      <p [ngClass]="{ 'has-error': isSubmitted && formControls.pesan.errors }" >
        <textarea name="pesan" id="pesan"  cols="30" rows="7" formControlName="pesan" class="form-control" type="text" placeholder="Pesan"></textarea>
      </p>
      <div *ngIf="isSubmitted && formControls.pesan.errors">
        <div *ngIf="formControls.pesan.errors.required" >Pesan is required </div>
      </div>
    </div>
      <button class="btn btn-submit btn-info w-50" type="submit">Submit</button>
  </form>
  <br>
  <div class=" align-items-center">
      <div class="card">
        <div class="card-header">Your Data</div>
        <div class="card-body">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Pesan</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ct of contacts">
                <td>{{ct.username}}</td>
                <td>{{ct.email}}</td>
                <td>{{ct.pesan}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  </div>
</section>
