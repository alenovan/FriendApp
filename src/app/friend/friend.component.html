<section class="resume-section p-4 p-lg-5 text-center" id="contact">
  <div class="my-auto">
    <h2 class="mb-4">Add New Friend</h2>
  </div>
  <form [formGroup]="friendForm" #myForm="ngForm" class="contact-form d-flex flex-column align-items-center" (ngSubmit)="getFriend()">
      <div class="form-group w-50">
          <input type="text" placeholder="Name" class="form-control" [ngClass]="{ 'has-error': isSubmitted && formControls.name.errors }" formControlName="name" name="name">
          <div *ngIf="isSubmitted && formControls.name.errors">
            <div *ngIf="formControls.name.errors.required" >Username is required </div>
          </div>
        </div>
    <div class="form-group w-50">
      <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
        <input type="email" placeholder="Email" class="form-control" formControlName="email" name="email">
      </p>
      <div *ngIf="isSubmitted && formControls.email.errors">
        <div *ngIf="formControls.email.errors.required" >Email is required </div>
        <div *ngIf="formControls.email.errors.pattern" >Enter a valid email</div>
      </div>
    </div>
    <div class="form-group w-50">
      <p [ngClass]="{ 'has-error': isSubmitted && formControls.no_hp.errors }" >
        <input type="text" class="form-control" id="no_hp" formControlName="no_hp" placeholder="Contact No">
      </p>
      <div *ngIf="isSubmitted && formControls.no_hp.errors">
        <div *ngIf="formControls.no_hp.errors.required" >Contact No is required </div>
        <div *ngIf="formControls.no_hp.errors.pattern" >Only Number</div>
      </div>
    </div>
    <div class="form-group w-50">
        <button class="btn btn-submit btn-info" type="submit">Submit</button>
        <br>
        <br>
        <button class="btn btn-submit btn-info" type="reset">Reset</button>
    </div>
  </form>
  <br>
  <div class=" align-items-center">
      <div class="card">
        <div class="card-header">My Friends</div>
        <div class="card-body">
          <div style="text-align: center;">
              <input type="text" [(ngModel)]="search" class="form-control" placeholder="Search" >
          </div>
          <br>
          <br>
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Contact No</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ct of friend | filter:search;let i = index">
                <td scope="row" >{{ i + 1 }}</td>
                <td>{{ct.name | uppercase}}</td>
                <td>{{ct.email}}</td>
                <td>{{ct.no_hp}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  </div>
</section>
